<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body style="background-color: #272B33;">


    <div id="root">

        <section class="m-0 vh-100 row flex justify-content-center align-items-center">
            <div class="container col-md-6 rounded text-white flex justify-content-center align-items-center text-center"
                style="background-color: #3C3E44;">
                <div class="row">
                    <h1>Inicio de sesión</h1>
                </div>
                <div class="row">
                    <div class="col flex d-flex flex-column justify-content-center align-items-center text-center m-2">
                        <label for="" class="rounded p-2">Username</label>
                        <input type="" class="rounded p-2" v-model="username">
                        <label for="" class="rounded p-2">Contraseña</label>
                        <input type="password" class="rounded p-2" v-model="password">

                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </symbol>
                        </svg>

                        <div class="mt-4 w-80" v-if="alert">
                            <div class="alert alert-danger d-flex justify-content-between" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
                                    aria-label="Success:">
                                    <use xlink:href="#exclamation-triangle-fill" />
                                </svg>
                                <strong v-text="message"></strong>
                                <button type="button" class="btn-close" data-bs-dismiss="danger"
                                    @click="closeAlert"></button>
                            </div>
                        </div>

                        <button class="btn btn-primary m-4 p-2" @click="login">Ingresar</button>
                        <a href="">Registrate</a>
                    </div>

                </div>
            </div>
        </section>

        <section>

            <button> <a data-bs-toggle="modal" data-bs-target="#coinsModal" class="dropdown-item" href="#">ver
                    coins</a></button>

            <div class="modal fade" id="coinsModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content " style="background-color: #3C3E44;">
                        <div class="modal-header">
                            <h1 class="modal-title text-white text-center" id="exampleModalLabel">
                                Comprar MortyCoins!
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="container-fluid">
                                <div class="row justify-content-around">
                                    <div class="col-lg-4 col-md-6 col-sm-8 rounded text-center mb-2 "
                                        v-for="pk of packets">
                                        <div class="card w-100 h-100">
                                            <img v-bind:src="pk.img" alt="" class="card-img-top">
                                            <div class="card-body d-flex flex-column">
                                                <h5 class="card-title mt-auto" style="font-weight: bold;">{{pk.name}}
                                                </h5>
                                                <h5 class="card-title mt-auto" style="font-weight: bold;">{{pk.amount}}
                                                </h5>
                                                <h5 class="card-title mt-auto" style="font-weight: bold;"><button
                                                        class="btn btn-primary mt-auto">{{pk.price}}</button></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section>


        <section>
            <button @click="changePrice(50)">valor</button>

            <button> <a data-bs-toggle="modal" data-bs-target="#auctionModal" class="dropdown-item"
                    href="#">auctionModal</a></button>

            <div class="modal fade" id="auctionModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered ">
                    <div class="modal-content" style="background-color: #3C3E44;">
                        <div class="modal-header">
                            <h1 class="modal-title text-white text-center" id="exampleModalLabel">
                                Subasta
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="container">
                                <div class="row">
                                    <div class="col rounded d-flex flex-column align-items-center  mb-2 p-1">

                                        <div class="card card-style">
                                            <div class="row no-gutters">
                                                <div class="col-sm-5">
                                                    <img class="card-img" src="images/morty.jpeg" alt="Card" />
                                                </div>
                                                <div class="col-sm-7">
                                                    <div class="card-body">
                                                        <h3 class="card-title text"> char.name </h3>
                                                        <p class="card-text text">
                                                            char.status - char.species
                                                        </p>
                                                        <h5 class="card-title text">$ char.price </h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <input type="number" v-model="valueAuction" placeholder="0" class="rounded m-2"
                                            style="width: 60%;">
                                        <button class="btn btn-primary mt-auto rounde" @click="auction(50)"
                                            style="width: 60%;">Pujar</button>

                                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                            <symbol id="exclamation-triangle-fill" fill="currentColor"
                                                viewBox="0 0 16 16">
                                                <path
                                                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                            </symbol>
                                        </svg>

                                        <div class="mt-4 w-80" v-if="alert">
                                            <div class="alert alert-danger d-flex justify-content-between" role="alert">
                                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
                                                    aria-label="Success:">
                                                    <use xlink:href="#exclamation-triangle-fill" />
                                                </svg>

                                                <div class="d-flex flex-column align-items-center m-2">
                                                    <strong v-text="message"></strong>

                                                    <button class="btn btn-primary" v-if="noCoins"> <a
                                                            data-bs-toggle="modal" data-bs-target="#coinsModal"
                                                            class="dropdown-item" href="#">comprar</a></button>

                                                </div>

                                                <button type="button" class="btn-close" data-bs-dismiss="danger"
                                                    @click="closeAlert"></button>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </section>

        <!-- Ver las cartas compradas -->
        <section>

            <div class="container">
                <div class="row">
                    <div class="col rounded d-flex flex-column align-items-center  mb-2 p-1">

                        <div class="card card-style" v-for="card of buyedCards">
                            <div class="row no-gutters">
                                <div class="col-sm-5">
                                    <img class="card-img" src="" alt="Card" />
                                </div>
                                <div class="col-sm-7">
                                    <div class="card-body">
                                        <h3 class="card-title text"> {{char.name}} </h3>
                                        <p class="card-text text">
                                            {{char.status}} - {{char.species}}
                                        </p>
                                        <h5 class="card-title text">$ {{char.price}} </h5>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>




    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
